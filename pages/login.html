<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>AutoServ · Iniciar Sesión</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Inicia sesión para gestionar tus servicios automotrices." />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../Styles/auth.css" />
    </head>
    <body>
        <main>
            <section class="auth-card" aria-labelledby="login-title">
                <div class="brand" aria-label="AutoServ">
                    <div class="brand-icon" aria-hidden="true"></div>
                    <span>AutoServ</span>
                </div>

                <header class="auth-header">
                    <h1 id="login-title">Bienvenido de nuevo</h1>
                    <p>Accede a tu cuenta para agendar citas, enviar mensajes y revisar tu historial.</p>
                </header>

                <form>
                    <div class="field">
                        <label for="email">Correo electrónico</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="nombre@correo.com"
                            autocomplete="email"
                            required
                        />
                    </div>
                    <div class="field">
                        <label for="password">Contraseña</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Ingresa tu contraseña"
                            autocomplete="current-password"
                            required
                        />
                    </div>
                    <div class="inline">
                        <label for="remember">
                            <input type="checkbox" id="remember" name="remember" /> Recuérdame
                        </label>
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                    <div class="actions">
                        <button type="submit" class="button">Iniciar sesión</button>
                    </div>
                </form>

                <div class="auxiliary">
                    <span>¿Aún no tienes una cuenta?</span>
                    <a href="./registro.html">Crear cuenta</a>
                </div>
            </section>
        </main>
    </body>
</html>
