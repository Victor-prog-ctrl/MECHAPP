<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>AutoServ · Crear Cuenta</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Regístrate para aprovechar los servicios de AutoServ." />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="../Styles/auth.css" />
    </head>
    <body>
        <main>
            <section class="auth-card" aria-labelledby="register-title">
                <div class="brand" aria-label="AutoServ">
                    <div class="brand-icon" aria-hidden="true"></div>
                    <span>AutoServ</span>
                </div>

                <header class="auth-header">
                    <h1 id="register-title">Crea tu cuenta</h1>
                    <p>Completa tus datos para empezar a agendar servicios y recibir soporte personalizado.</p>
                </header>

                <form>
                    <div class="field">
                        <label for="name">Nombre completo</label>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            placeholder="Tu nombre"
                            autocomplete="name"
                            required
                        />
                    </div>
                    <div class="field">
                        <label for="email">Correo electrónico</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="nombre@correo.com"
                            autocomplete="email"
                            required
                        />
                    </div>
                    <div class="field">
                        <label for="password">Contraseña</label>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            placeholder="Crea una contraseña"
                            autocomplete="new-password"
                            required
                        />
                    </div>
                    <div class="field">
                        <label for="confirm-password">Confirmar contraseña</label>
                        <input
                            type="password"
                            id="confirm-password"
                            name="confirm-password"
                            placeholder="Repite tu contraseña"
                            autocomplete="new-password"
                            required
                        />
                    </div>
                    <div class="field">
                        <label for="account-type">Tipo de cuenta</label>
                        <select id="account-type" name="account-type" required>
                            <option value="" disabled selected>Selecciona una opción</option>
                            <option value="cliente">Cliente</option>
                            <option value="mecanico">Mecánico</option>
                        </select>
                    </div>
                    <div class="field hidden" id="certificate-field">
                        <label for="certificate">Certificado profesional (foto)</label>
                        <input
                            type="file"
                            id="certificate"
                            name="certificate"
                            accept="image/*"
                        />
                        <p class="hint">Sube una foto legible de tu certificación como mecánico.</p>
                    </div>
                    <div class="actions">
                        <button type="submit" class="button">Registrarme</button>
                    </div>
                </form>

                <div class="auxiliary">
                    <span>¿Ya tienes cuenta?</span>
                    <a href="./login.html">Inicia sesión</a>
                </div>
            </section>
        </main>

        <script>
            const accountType = document.getElementById("account-type");
            const certificateField = document.getElementById("certificate-field");
            const certificateInput = document.getElementById("certificate");

            if (accountType) {
                accountType.addEventListener("change", () => {
                    const isMechanic = accountType.value === "mecanico";

                    certificateField?.classList.toggle("hidden", !isMechanic);

                    if (certificateInput) {
                        certificateInput.required = isMechanic;

                        if (!isMechanic) {
                            certificateInput.value = "";
                        }
                    }
                });
            }
        </script>
    </body>
</html>
